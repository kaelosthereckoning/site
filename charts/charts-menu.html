<!DOCTYPE html>
    <html lang="en">
    <div id="page">
    
        <head>
            <title>Kaelos: The Reckoning</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <!--import CSS stylesheets-->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                <link rel="stylesheet" href="../index.css">
                <link rel="stylesheet" href="../nav.css">
                <link rel="stylesheet" href="charts.css">
	
            <!--import scripts-->
	              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
	              <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

       </head>

        <body>
              <div class="row row-offcanvas row-offcanvas-left disappearing-bar">
                  <div class="col-xs-6 col-sm-3 sidebar-offcanvas tab-menu">
                      <div class="btn-block btn-mine btn-group-vertical sidebar btn-mine" data-toggle="buttons" type="radio" id="sidebar">
					                <a href="#total_pane" class="list-group-item btn-mine" data-toggle="tab" role="tab" id="top">Total</a>
					                <a href="#faction_pane" class="list-group-item btn-mine" data-toggle="tab" role="tab">Faction</a>
					                <a href="#deck-type_pane" class="list-group-item btn-mine" data-toggle="tab" role="tab">Deck Type</a>
					                <a href="#card-type_pane" class="list-group-item btn-mine" data-toggle="tab" role="tab">Card Type</a>
					                <a href="#individual_pane" class="list-group-item btn-mine" data-toggle="tab" role="tab">Individual Cards</a>
					                <a href="#power_pane" class="list-group-item btn-mine"  data-toggle="tab" role="tab">Power</a>
					                <a href="#influence_pane" class="list-group-item btn-mine"  data-toggle="tab" role="tab">Influence</a>
					                <a href="#gameplay_pane" class="list-group-item btn-mine" data-toggle="tab" role="tab">Gameplay</a>
					                <a href="#reference_pane" class="list-group-item btn-mine" data-toggle="tab" role="tab">Reference</a>
				          </div>
      </body>
		      <script>
				$(document).ready(function () {
  				$('[data-toggle=offcanvas]').click(function () {
    				if ($('.sidebar-offcanvas').css('background-color') == 'rgb(255, 255, 255)') {
	    				$('.list-group-item').attr('tabindex', '-1');
    					} else {
	    					$('.list-group-item').attr('tabindex', '');
    					}
    					$('.row-offcanvas').toggleClass('active');
    					});
				});
			</script>
      
</html>
