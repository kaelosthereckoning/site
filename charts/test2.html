<html>
<head>
  
<!--CSS style sheets-->
	<link rel="stylesheet" href="../assets/bootstrap-3.3.7.min.css">
	<link rel="stylesheet" href="test2.css">

<!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  <!--Import scripts-->
	<script type="text/javascript" src="../assets/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../assets/bootstrap-3.3.7.min.js"></script>
  
<!--Custom scripts-->
  <script type="text/javascript" src="chart_total_001.js"></script>
  <script type="text/javascript" src="chart_total_002.js"></script>
  <script type="text/javascript" src="chart_total_003.js"></script>
  
  <script type="text/javascript" src="chart_faction_001.js"></script>
  <script type="text/javascript" src="chart_faction_002.js"></script>
  <script type="text/javascript" src="chart_faction_003.js"></script>
  
  <script type="text/javascript" src="chart_deck_001.js"></script>
  <script type="text/javascript" src="chart_deck_002.js"></script>
  <!--<script type="text/javascript" src="chart_deck_003.js"></script>-->
  
  <script type="text/javascript" src="table_001.js"></script>
  <script type="text/javascript" src="table_002.js"></script>

</head>

<body>
<div class="row" style="min-height:300px;">
    <div  class="col-sm-6">
        <h3>All the Charts</h3>
        <hr/>
        <div class="col-xs-3">
            <!-- required for floating -->
            <!-- Nav tabs -->
            <ul class="nav nav-tabs tabs-left">
                <li class="active"><a href="#total" data-toggle="tab">Total</a></li>
                <li><a href="#faction" data-toggle="tab">Faction</a></li>
                <li><a href="#deck_type" data-toggle="tab">Deck Type</a></li>
                <li><a href="#reference" data-toggle="tab">Reference</a></li>
            </ul>
        </div>
        <div class="col-xs-9">
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active fade" id="total">
		     <div id="total_container" class="container">
    <div id="chart_total_001" class="pie_chart" alt="Total Card Availability, by Faction"></div>
    <div id="chart_total_002" class="line_graph" alt="Card Availability per Power Cost, by Faction"></div>
    <div id="chart_total_003" class="line_graph" alt="Average Influence Cost of Power Cost, by Faction (Total)"></div>
    <div id="" class="" alt=""></div>
  </div>
		    </div>
                <div class="tab-pane fade" id="faction">
			  <div id="faction_container" class="container">
    <div id="chart_faction_001" class="pie_chart" alt="Card Availability, by Faction"></div>
    <div id="chart_faction_002" class="line_graph" alt="Card Availability per Power Cost, by Faction"></div>
    <div id="chart_faction_003" class="line_graph" alt="Average Influence Cost of Power Cost, by Faction"></div>
    <div id="" class="" alt=""></div>
  </div>
		    </div>
                <div class="tab-pane fade" id="deck_type">
		      <div id="deck_container" class="container">
    <div id="chart_deck_001" class="pie_chart" alt="Total Card Availability, by Deck Type"></div>
    <div id="chart_deck_002" class="line_graph" alt="Card Availability per Power Cost, by Deck Type"></div>
    <!--<div id="chart_deck_003" class="line_graph" alt="Average Influence Cost of Power Cost, by Deck Type"></div>-->
    <div id="" class="" alt=""></div>
  </div>
		    </div>
                <div class="tab-pane fade" id="reference">
		      <div id="card_container" class="container">
    <div id="table_001" class="table" style="padding: 1em;" alt="Influence Required for 90% Odds of Playing Card on Curve"></div>
    <div id="table_002" class="table" style="padding: 1em;" alt="Unstable Form - Odds of Generating Any Card of Given Power + Rarity"></div>
  </div>
		    </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div  class="col-sm-6">
  </div>
</body>
</html>
